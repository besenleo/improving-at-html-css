<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#22668D',
                        secundary: '#8ECDDD'
                    },
                    fontFamily: {
                        titulo: ['Vast Shadow', 'cursive']
                    },
                    keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            },
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
</head>
<body>
  <div class="flex">
    <img class="h-44" src="https://img.freepik.com/free-photo/website-development-developer-working-program-codes-office-computer-program-programmer-workplace-programming-code-software-source-code_372999-389.jpg?w=1380" alt="codigo json">
    <div class="p-10 flex flex-col w-2/5 bg-gradient-to-r from-primary to-slate-400 justify-center h-44">
      <p class="text-6xl font-black text-secundary font-titulo">Leonardo</p>
      <p class="text-4xl text-white mb-6">Front-end</p>
      <ul class="flex gap-3 mb-4">
        <li class="hover:animate-sino"><a class="hover:font-bold hover:text-secundary" href="#">Linkedin</a></li>
        <li class="hover:animate-sino"><a class="hover:font-bold hover:text-secundary" href="#">Email</a></li>
        <li class="hover:animate-sino"><a class="hover:font-bold hover:text-secundary" href="#">Github</a></li>
      </ul>
    </div>
  </div>
</body>
